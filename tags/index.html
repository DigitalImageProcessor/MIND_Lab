<style>
  :root {
     
    --sidebar-width: 360px; 
     
    --nav-item-total-height: 95px;
     
    --nav-item-content-height: 45px;
     
    --nav-item-padding: 0 1.5rem;
     
    --nav-item-spacing: calc(var(--nav-item-total-height) - var(--nav-item-content-height));
     
    --sidebar-bg: #fff;
    --sidebar-shadow: 2px 0 10px rgba(0,0,0,0.05);
    --primary-color: #172E5C;
    --active-color: #007bff;
    --active-bg: #e1f0ff;
    --text-color: #333;
    --hover-bg: #e9ecef;
    --font-family: "Segoe UI", Tahoma, "PingFang SC", "Microsoft YaHei", sans-serif;
    --logo-font-size: 1.8rem;
    --nav-font-size: 2rem;
    --border-color: #eee;
    --logo-bottom-margin: 1.5rem;  
    --content-top-offset: 3rem;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: var(--sidebar-width) !important;
    min-width: var(--sidebar-width);
    max-width: none;
    height: 100vh;
    background: var(--sidebar-bg);
    box-shadow: var(--sidebar-shadow);
    overflow: hidden;
    font-family: var(--font-family);
    z-index: 100;
    margin: 0;
    padding: 0;
    border: none;
  }

  .sidebar-content {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 0 0 2rem;
    box-sizing: border-box;
    top: var(--content-top-offset);
    overflow-y: auto;
  }

  .sidebar-header {
    padding: 0 1.5rem;
    border-bottom: none;
    margin-bottom: var(--logo-bottom-margin);
    width: 100%;
    box-sizing: border-box;
    text-align: center;
  }

  .sidebar-nav {
    width: 100%;
    padding: 0;
    box-sizing: border-box;
  }

  .menu-list {
    list-style: none;
    padding: 0;
    margin: 0;
    width: 100%;
  }

  .menu-list li {
    width: 100%;
    height: var(--nav-item-total-height);
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    transition: background-color 0.2s ease;
  }

  .nav-link {
    display: flex;
    align-items: center;
    height: var(--nav-item-content-height);
    padding: var(--nav-item-padding);
    color: var(--text-color);
    font-size: var(--nav-font-size);
    text-decoration: none;
    box-sizing: border-box;
    width: 100%;
    margin: 0;
  }

  .menu-list li:hover {
    background-color: var(--hover-bg);
  }

  .menu-list li:hover .nav-link {
    padding-left: calc(1.5rem + 5px);
  }

  .menu-list li.active-item {
    background-color: var(--active-bg);
    border-left: 3px solid var(--active-color);
    width: 100%;
    height: var(--nav-item-total-height);
  }

  .menu-list li.active-item .nav-link {
    color: var(--active-color);
    font-weight: 500;
    background: transparent;
  }

  @media (max-width: 768px) {
    :root {
      --sidebar-width: 80px;
      --nav-item-padding: 0;
      --nav-font-size: 0.9rem;
    }

    .nav-link {
      justify-content: center;
    }

    .menu-list li:hover .nav-link {
      padding-left: 0;
    }

    .menu-list li.active-item {
      border-left: none;
      border-bottom: 2px solid var(--active-color);
    }
  }

  .navbar-logo {
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }

  .navbar-logo.text-logo {
    font-size: var(--logo-font-size);
    font-weight: bold;
    color: var(--primary-color);
    letter-spacing: 0.5px;
  }

  .img-logo img {
    max-width: 90%;
    height: auto;
    object-fit: contain;
    transition: transform 0.3s ease;
  }

  .img-logo:hover img {
    transform: scale(1.03);
  }
</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var menuButton = document.querySelector('.menu-button');
    var menuList = document.querySelector('.menu-list');

    menuButton.addEventListener('click', function () {
        menuList.classList.toggle('active');
    });
});
</script>

<script>
  $(document).ready(function () {
      
      $(".clickable").click(function () {
          
          $(this).next(".hidden").slideToggle();
      });
  });
</script>
